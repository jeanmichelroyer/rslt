<div class="album">
  <h2>{{tpl:AlbumPageTitle}}</h2>
  <p>Un album en particulier</p>
  <p>{{tpl:lang Author}} : {{tpl:AlbumPageSinger}}</p>
  <p>{{tpl:lang Publication date}} : {{tpl:AlbumPagePublicationDate}}</p>
  
  <ol>
    <tpl:AlbumSongs>
      <li>{{tpl:SongTitle}}&nbsp;-&nbsp;{{tpl:SongAuthor}}</li>
    </tpl:AlbumSongs>
  </ol>
</div>
